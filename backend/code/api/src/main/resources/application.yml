server:
  port: 8080
  uri-encoding: utf-8
#  servlet:
#    context-path: /api
spring:
  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher  #解决 http://localhost:8080/swagger-ui/index.html No operations defined in spec!
  datasource:
    druid:
      stat-view-servlet:
        enabled: true
        loginUsername: admin
        loginPassword: 123456
        allow:
      web-stat-filter:
        enabled: true
    dynamic:
      datasource:
        master:
          driver-class-name: com.mysql.cj.jdbc.Driver
          url: jdbc:mysql://localhost:3306/icode?useUnicode=true&characterEncoding=UTF-8&serverTimezone=GMT%2B8
          username: root
          password:
#         老马统计报表数据库
#        statistic:
#          driver-class-name: oracle.jdbc.OracleDriver
#          url: jdbc:oracle:thin:@172.16.12.134:1521/BSSKANYU17_20230912
#          username: BSS_KANYU
#          password: BSS_KANYU
#        maimai:
#          driver-class-name: oracle.jdbc.OracleDriver
#          url: jdbc:oracle:thin:@172.16.12.134:1521/BSSBAKPDB17_20230912
#          username: BSS_MAIMAI_BEIJING
#          password: BSS_MAIMAI_BEIJING
      druid: # 全局druid参数，绝大部分值和默认保持一致。(现已支持的参数如下,不清楚含义不要乱设置)
        # 连接池的配置信息
        # 初始化大小，最小，最大
        initial-size: 5
        min-idle: 5
        maxActive: 20
        # 配置获取连接等待超时的时间
        maxWait: 60000
        # 配置间隔多久才进行一次检测，检测需要关闭的空闲连接，单位是毫秒
        timeBetweenEvictionRunsMillis: 60000
        # 配置一个连接在池中最小生存的时间，单位是毫秒
        minEvictableIdleTimeMillis: 300000
        #validationQuery: select 'x'  # mysql
        validationQuery: SELECT 1
        testWhileIdle: true
        testOnBorrow: false
        testOnReturn: false
        # 打开PSCache，并且指定每个连接上PSCache的大小
        poolPreparedStatements: true
        maxPoolPreparedStatementPerConnectionSize: 20
        # 配置监控统计拦截的filters，stat去掉后监控界面sql无法统计，'wall'用于防火墙
        filters: stat,wall,slf4j
        wall:
          multiStatementAllow: true
          noneBaseStatementAllow: true
          commentAllow: true
        # 通过connectProperties属性来打开mergeSql功能；慢SQL记录
        connectionProperties: druid.stat.mergeSql\=true;druid.stat.slowSqlMillis\=5000
      primary: master #设置默认的数据源或者数据源组,默认值即为master
      strict: false #严格匹配数据源,默认false. true未匹配到指定数据源时抛异常,false使用默认数据源

#mybatis plus 设置
mybatis-plus:
  type-aliases-package: live.betterman..model
  mapper-locations: classpath*:live/betterman/**/*Mapper.xml
  global-config:
    # 关闭MP3.0自带的banner
    banner: false
    db-config:
      #主键类型  0:"数据库ID自增",1:"该类型为未设置主键类型", 2:"用户输入ID",3:"全局唯一ID (数字类型唯一ID)", 4:"全局唯一ID UUID",5:"字符串全局唯一ID (idWorker 的字符串表示)";
      id-type: 4
      # 默认数据库表下划线命名
      table-underline: true
  configuration:
    # 这个配置会将执行的sql打印出来，在开发或测试的时候可以用；关闭日志后，不会打印SQL输出和MyBatis启动日志
    #    log-impl: org.apache.ibatis.logging.nologging.NoLoggingImpl
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
    # 返回类型为Map,显示null对应的字段
    call-setters-on-nulls: true

#swagger 帮助文档配置
springfox:
  documentation:
    enabled: true